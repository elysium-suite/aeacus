name: Format

on:
  - push

jobs:
  build:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Format
        run: |
          GO111MODULE=on go get -v -t -d mvdan.cc/gofumpt
          if [[ $(gofumpt -extra -s -d .) ]]; then
            exit 0
          else
            exit 1
            echo "formatting errors! please run gofumpt -extra -s -d . locally"
          fi
